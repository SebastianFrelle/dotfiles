window:
  dimensions:
    columns: 120
    lines: 35

  padding:
    x: 2
    y: 2

  decorations: none

font:
  normal:
    family: Source Code Pro
    style: Regular

  bold:
    style: Bold

  italic:
    style: Regular Italic

  bold_italic:
    style: Bold Italic

  size: 13.0

draw_bold_text_with_bright_colors: false

key_bindings:
  - { key: F, mods: Command, action: ToggleSimpleFullscreen }
  - { key: E, mods: Control|Shift, action: SpawnNewInstance }
