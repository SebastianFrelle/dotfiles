window:
  startup_mode: SimpleFullscreen

  dimensions:
    columns: 120
    lines: 35

  padding:
    x: 2
    y: 2

  decorations: none

font:
  normal:
    family: SF Mono
    style: Regular

  bold:
    style: Bold

  italic:
    style: Regular Italic

  bold_italic:
    style: Bold Italic

  size: 13.0

  # offset:
    # y: 0
    # y: 5

  use_thin_strokes: false

draw_bold_text_with_bright_colors: false

key_bindings:
  - { key: F, mods: Command, action: ToggleSimpleFullscreen }
