font:
        normal:
                # family: SF Mono
                family: Office Code Pro
                style: Regular

        bold:
                style: Bold
                
        italic:
                style: Regular Italic

        bold_italic:
                style: Bold Italic

        size: 13.0

        offset:
          y: 0
          # y: 5

        use_thin_strokes: false

# Colors (Ayu Dark)
colors:
  #        # Default colors
  #        primary:
  #                background: '0x0A0E14'
  #                foreground: '0xB3B1AD'
  #
  #        # Normal colors
  #        normal:
  #                black:   '0x01060E'
  #                red:     '0xEA6C73'
  #                green:   '0x91B362'
  #                yellow:  '0xF9AF4F'
  #                blue:    '0x53BDFA'
  #                magenta: '0xFAE994'
  #                cyan:    '0x90E1C6'
  #                white:   '0xC7C7C7'
  #
  #        # Bright colors
  #        bright:
  #                black:   '0x686868'
  #                red:     '0xF07178'
  #                green:   '0xC2D94C'
  #                yellow:  '0xFFB454'
  #                blue:    '0x59C2FF'
  #                magenta: '0xFFEE99'
  #                cyan:    '0x95E6CB'
  #                white:   '0xFFFFFF'

    colors:
      # Default colors
      primary:
        background: '0x181818'
        foreground: '0xd8d8d8'
    
      # Colors the cursor will use if `custom_cursor_colors` is true
      cursor:
        text: '0x181818'
        cursor: '0xd8d8d8'
    
      # Normal colors
      normal:
        black:   '0x181818'
        red:     '0xab4642'
        green:   '0xa1b56c'
        yellow:  '0xf7ca88'
        blue:    '0x7cafc2'
        magenta: '0xba8baf'
        cyan:    '0x86c1b9'
        white:   '0xd8d8d8'
    
      # Bright colors
      bright:
        black:   '0x585858'
        red:     '0xab4642'
        green:   '0xa1b56c'
        yellow:  '0xf7ca88'
        blue:    '0x7cafc2'
        magenta: '0xba8baf'
        cyan:    '0x86c1b9'
        white:   '0xf8f8f8'
    
      indexed_colors:
        - { index: 16, color: '0xdc9656' }
        - { index: 17, color: '0xa16946' }
        - { index: 18, color: '0x282828' }
        - { index: 19, color: '0x383838' }
        - { index: 20, color: '0xb8b8b8' }
        - { index: 21, color: '0xe8e8e8' }
